<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Virgithmar Oakley">
    <meta name="description"
        content="Final Project - Young Women Attendance List. Teacher Brother Jason Blazzard. WDD 330: Web Frontend Development II. Brigham Young University - Idaho">
    <link rel="shortcut icon" href="../finalProject/iconImage.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css" />
    <style>
        .listContainer.hideDelete .delete {
            display: none !important;
        }
    </style>
    <!--added to html as sass would not compile properly _listContainer.scss-->

    <title>Young Women Attendance</title>
</head>

<body id='body'>
    <main>
        <section class="newItemEntry">
            <h2>Burlington 1st Ward</h2>
            <hr /><br>

            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Name" tabindex="0" />
                <button id="addItem" class="button" title="Add new item" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">Young Women Attendance</h1>
                <button id="clearItems" class="button" title="Clear the list" tabindex="0">Clear All</button>
            </div>
            <hr />
            <div id="listItems">
                <!--<div class="item">
                        <input type="checkbox" id="1" tabindex="0" />
                        <label for="1">eat</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="2" tabindex="0" />
                        <label for="2">sleep</label>
                    </div>-->
                <p id="confirmation" class="confirmation" aria-live="assertive"></p>
            </div>
        </section>
        <section class="myBtnContainer">
            <div id="myBtnContainer">
                <h2>Attendance Details</h2>
                <hr /><br>
                <button class="btn" id="all" title="Show all tasks"> Show all</button>
                <button class="btn" id="active" title="Show incomplete tasks"> Missing</button>
                <button class="btn" id="completed" title="Show complete tasks"> Attended</button>
                <button class="btn" id="report" title="Show report attendance"> Report</button>
            </div>
        </section>

        <div id="scripture"></div>



    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
