<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Virgithmar Oakley">
    <meta name="description" content="Midterm To Do List for Brother Jason Blazzard in WDD 330: Web Frontend Development II at Brigham Young University - Idaho">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css"/>
    <script type="module" src="js/main.js"></script> 
    <title>To Do List</title>
</head>

<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add Item" tabindex="0"/>
                <button id="addItem" class="button" title="Add new item" aria-level="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1 tabindex="0">To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list"
                    aria-label="Remove all items from the list" tabindex="0">Clear All</button>
            </div>
                <hr />
                <div id="listItems">
                    <div class="item">
                        <input type="checkbox" id="1" tabindex="0" />
                        <label for="1">eat</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="2" tabindex="0" />
                        <label for="2">sleep</label>
                    </div>
                    <p id="confirmation" class="confirmation" aria-live="assertive"></p>
                </div>
        </section>
        <section class="myBtnContainer">
            <div id="myBtnContainer">
                <button class="btn" id="all" title="Show all tasks"> Show all</button>
                <button class="btn" id="active" title="Show incomplete tasks"> Active</button>
                <button class="btn" id="completed" title="Show complete tasks"> Completed</button>
            </div>
        </section>
    </main>
</body>

</html>
